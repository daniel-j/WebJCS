<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1024">

	<title>WebJCS</title>

	<!--<link rel="stylesheet" href="css/widgets.css">-->
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/theme.css">
</head>
<body>


<div id="panelwrapper" class="flexwrapper">
	
	<aside id="leftpanel" class="flexwrapper flexflowcolumn fullheight">
		
		<div id="tilesettoolbar" class="toolbar flexwrapper"><strong>Tileset</strong>
			<select id="selecttileset" class="flexfluid" disabled style="width: 1px;">
				
			</select><!--<select id="selecttiletype">
				<option value="none">Image</option>
				<option value="mask">Mask</option>
				<option value="tiletype" selected>Tile type</option>
				<option value="event">Events</option>
			</select>--><button id="toggleTilesetImage" title="Show tileset image" class="selected" disabled>I</button>
			<button id="toggleTilesetMask" title="Show tileset's collision mask">M</button>
			<button id="toggleTilesetTileType" title="Show tileset's tile types" class="selected" disabled>T</button>
			<button id="toggleTilesetEvents" title="Show tileset's default tile events">E</button>
		</div>
		<section id="tilesetwrapper" class="flexfluid">
			<div id="tilesetscrollfix"></div>
		</section>

		<div id="animtoolbar" class="toolbar flexwrapper"><strong class="flexfluid">Animations</strong>
			<button id="toggleAnimMask">Mask</button>
		</div>
		<section id="animwrapper">
			<div id="animcanvaswrapper" class="canvaswrapper">
				<canvas id="animcanvas" width=320></canvas>
			</div>
		</section>

	</aside>

	<div id="mainpanel" class="flexfluid flexwrapper flexflowcolumn fullheight">
		
		<div id="layertoolbar" class="toolbar flexwrapper"><strong class="flexfluid">Layer 4: Sprite layer</strong>
			
			<button id="toggleLayerImage" class="selected" disabled>I</button>
			<button id="toggleLayerMask">M</button>
			<button id="toggleLayerEvents" class="selected">E</button>
		</div>
		<section id="layerwrapper" class="flexfluid">
			
			<div id="layercanvaswrapper" class="canvaswrapper">
				<canvas id="layercanvas"></canvas>
			</div>
		</section>

		<div id="parallaxtoolbar" class="toolbar flexwrapper"><strong class="flexfluid">Parallax view</strong>
			
		</div>
		<section id="parallaxwrapper">
			
			<div id="parallaxcanvaswrapper" class="canvaswrapper">
				<canvas id="parallaxcanvas"></canvas>
			</div>
		</section>

	</div>
</div>

<footer id="statusbar">

</footer>



<script data-main="js/main" src="js/lib/require.js"></script>

</body>
</html>
